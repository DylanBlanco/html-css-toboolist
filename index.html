<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Toboolist</title>
    </head>
    <body>
        <header>
            <img src="./img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
            
        </header>
        
        <main>
            <div class="container">

                <!--Add Task-->
                <div class="button-container">
                    <button class="add">Add Tasks</button>
                    <button class="add selection">Add Selection</button>
                </div>

                <!--New Task-->
                <div class="tasks-container">
                    <h2>&blacktriangledown;New Tasks</h2>
                    <div class="tline">
                        <span class="circle">&check;</span>
                        <span>Quarterly Newsletter <button class="mark">Editorial</button></span>
                    </div>
                </div>

                <!--Today-->
                <div class="tasks-container">
                    <h2>&blacktriangledown;Today</h2>
                    <div class="tline">
                        <span class="circle">&check;</span>
                        <span class="line">Recruiting blog post <button class="mark">Editorial</button></span>
                    </div>
                    <div class="tline">
                        <span class="circle">&check;</span>
                        <span class="line">Mobile app launch <button class="mark markpurple">Q1 Goals</button></span>
                    </div>
                    <div class="tline">
                        <span class="circle circlex">&#10005;</span>
                        <span class="line">Interview John H. <button class="mark markgreen">Recruiting</button></span>
                    </div>
                    <div class="tline">
                        <span class="circle">&check;</span>
                        <span class="line">Summit update to mobile storefronts <button class="mark markorange">Mobile</button></span>
                    </div>
                </div>

                <!--Upcoming-->
                <div class="tasks-container">
                    <h2>&blacktriangledown;Upcoming</h2>
                    <div class="tline">
                        <span class="circle circlex">&#10005;</span>
                        <span>Schedule meeting with Alex</span>
                    </div>
                    <div class="tline">    
                        <span class="circle">&check;</span>
                        <span>Homepage refresh <button class="mark markpink">Website</button></span>
                    </div>
                    <div class="tline">
                        <span class="circle">&check;</span>
                        <span>Onboard new sales team members <button class="mark markgreen2">Sales</button></span>
                    </div>
                    <div class="tline">   
                        <span class="circle">&check;</span>
                        <span>Review editorial calendar <button class="mark">Editorial</button></span>
                    </div>    
                </div>
            </div>
        </main>
    </body>
</html>
